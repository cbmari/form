<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="font/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="font/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Index</title>
</head>

<body>
    <header>
<nav class="navbar navbar-light bg-light" id="menu">
    <a class="navbar-brand" href="#">
      <img src="img/png.png" width="40" height="40" class="d-inline-block align-top" alt="">
      Conddiz
    </a>
  </nav>
    </header>
    <section class="container col-sm-12">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <form>
                    <fieldset class="formulario">
                        <h4 ><i class="fas fa-user"></i> Dados Pessoais:</h4>
                        <br>
                        <div class="form-group">
                            <label for="name">
                                <h6><i class="fas fa-user"></i> Nome:</h6>
                            </label>
                            <input class="form-control form-control-sm" type="name">
                        </div>
                        <div class="form-group">
                            <label for="adress">
                                <h6><i class="fas fa-map-marker-alt"></i> Endereço:</h6>
                            </label>
                            <input type="text" name="adress" id="adress" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phone">
                                <h6><i class="fas fa-phone-alt"></i> Telefone:</h6>
                            </label>
                            <input type="text" name="phone" id="phone" class="form-control form-control-sm" placeholder="(DDD)+">
                        </div>
                        <div class="form-group">
                            <label for="email">
                                <h6><i class="fas fa-envelope-square"></i> E-mail:</h6>
                            </label>
                            <input type="text" name="email" id="email" class="form-control form-control-sm"> 
                        </div>
                        <h4><i class="fas fa-users"></i></i> Redes Sociais:</h4>
                        <br>
                        <div class="form-group">
                            <label for="Whatsapp">
                                <h6><i class="fab fa-whatsapp"></i> Whatsapp:</h6>
                            </label>
                            <input type="text" name="Whatsapp" id="Whatsapp" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label for="Facebook">
                                <h6><i class="fab fa-facebook-square"></i> Facebook:</h6>
                            </label>
                            <input type="text" name="Facebook" id="Facebook" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label for="Instagram">
                                <h6><i class="fab fa-instagram"></i> Instagram:</h6>
                            </label>
                            <input type="text" name="Instagram" id="Instagram" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label for="TikTok">
                                <h6><i class="fab fa-tiktok"></i> TikTok</h6>
                            </label>
                            <input type="text" name="TikTok" id="Tiktok" class="form-control form-control-sm">
                        </div>
                        <div class="botão">
                            <button type="button" class="btn btn-outline-light btn-sm">Enviar</button>
                        </div>
                    </fieldset>
                </form>
    
            </div>
            
            <div class="col-md-3">

            </div>
    </section>
    <footer>
    </footer>
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>

</html>
